<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#2563eb" />
		<meta
			name="description"
			content="Calculator of the Greatest Common Divisor & Lowest Common Multiple of two integers."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/fontello.css" />
		<script src="index.js" defer></script>
		<title>GCD-LCM-Calculator</title>
	</head>
	<body>
		<form>
			<ul>
				<li>
					<label for="first_integer">First Integer : <span aria-label="required">*</span></label>
					<input type="tel" id="first_integer" name="first_integer" maxlength="12" placeholder="First Integer" required>
				</li>
				<li>
					<label for="second_integer">Second Integer : <span aria-label="required">*</span></label>
					<input type="tel" id="second_integer" name="second_integer" maxlength="12" placeholder="Second Integer" required>
				</li>
				<li>
					<label for="result">Result :</label>
					<input type="tel" id="result" name="result" placeholder="Result" readonly>
				</li>
				<li>
					<ul>
						<li>
							<button type="button" class="GCD-button">Find GCD</button>
						</li>
						<li>
							<button type="button" class="LCM-button">Find LCM</button>
						</li>
					</ul>
				</li>
				<li>
					<button type="reset">Clear</button>
				</li>
			</ul>
		</form>
		<footer>
			<a href="https://github.com/Jee-El/GCD-LCM-Calculator"
				>by jee-el</a
			>
		</footer>
	</body>
</html>
