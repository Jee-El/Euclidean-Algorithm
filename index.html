<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="rgb(33, 33, 82)" />
		<meta
			name="description"
			content="Calculator of the Greatest Common Divisor & Lowest Common Multiple of two integers."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/fontello.css" />
		<title>Greatest Common Divisor</title>
		<script src="euclidean-algorithm.js" defer></script>
	</head>
	<body>
		<div class="main-container">
			<div class="sub-container">
				<p class="result">The GCD/LCM is shown here!</p>

				<input type="text" placeholder="Integer" autofocus />
				<input type="text" placeholder="Integer" />

				<div class="buttons">
					<button type="button" class="GCD-button">Find GCD</button>
					<button type="button" class="LCM-button">Find LCM</button>
					<button type="reset">CLEAR</button>
				</div>

				<p>
					<a href="https://en.wikipedia.org/wiki/Greatest_common_divisor">GCD</a
					>is the Greatest Common Divisor.<br /><a
						href="https://en.wikipedia.org/wiki/Least_common_multiple"
						>LCM</a
					>is the Lowest Common Multiple.
				</p>
			</div>
		</div>
		<footer>
			<a href="https://github.com/Jee-El/GCD-LCM-Calculator"
				>made with <span class="icon-heart"></span> by jee-el</a
			>
		</footer>
	</body>
</html>
