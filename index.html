<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calculator to find the greatest common divisor of two integers.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontello.css">
    <title>Greatest Common Divisor</title>
    <script src="euclidean-algorithm.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Enter an integer in each 'integer' field and get their Greatest Common Divisor.<br><small>E.g. -34 & 238.</small></h1>
        <div class="sub-container">
            <p class="result">The GCD will be shown here!</p>
            <div class="inputs">
                <input type="text" placeholder="Integer">
                <input type="text" placeholder="Integer">
            </div>
            <button type="submit">Find GCD</button>
            <button type="reset">Clear</button>
            <a class="gcd-wiki" href="https://en.wikipedia.org/wiki/Greatest_common_divisor">Learn more about the GCD</a>
            <div class="icons">
                <a href="https://github.com/Jee-El" target="_blank"><i class="icon-github"></i></a> 
            </div> 
        </div>
    </div>
    <footer>
        <h4>made with <span class="icon-heart"></span> by jee-el</h4>
    </footer>
</body>
</html>
